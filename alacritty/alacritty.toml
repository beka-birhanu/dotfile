[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[colors.primary]
background = "0x1e1e2e"
foreground = "0xf2e9e1"

[window]
opacity = 0.75
padding.x = 0
padding.y = 0
decorations = "Buttonless"
blur = true
startup_mode = "Maximized" # Other options: "Windowed" | "Maximized" | "Fullscreen" | "SimpleFullscreen"
option_as_alt = "Both"
dynamic_title = false

[font]
normal.family = "JetBrains Mono Nerd Font" # Other options: "FiraCode Nerd Font", "MesloLG Nerd Font"
size = 11

[terminal.shell]
program = "/bin/bash"
args = ["-c", "tmux a || tmux; exec $SHELL"]

[env]
TERM = "xterm-256color"
